<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="description" content="software, desenvolvimento, website">
    <title>Portifolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/build.css">

<body>
    <!-- parte inicial do site -->
    <section class="pt-10">
        <div class="mt-10 sm:mt-10 pt-0 pb-48 h-auto relative flex justify-center items-center">
            <div class="w-6/6 sm:w-4/6 flex flex-col justify-center items-start">

                    <div class="w-5/6 sm:w-4/6 flex flex-col justify-center items-center my-0">
                        <img class="rounded-full p-1 border border-gray-800" width="130"

                            Desenvolvedor Web e Mobile

                        <p class="text-center text-lg text-gray-700">
                            Meu nome e Welder Mileu sou desenvolvedor fullstack,
                            um grande apaixonado por tecnologia, estou no mercado desde 2018
                            atuando como programador web.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- abilidades profissional -->
    <div class="m-auto flex flex-col sm:flex-row w-full justify-center items-center">
        <div class="w-5/6 sm:w-2/6 mb-10">
            <h3 class="
                uppercase 
                text-gray-500 
                text-lg 
                sm:text-2xl 
                font-normal 
                mb-10">
                <i class="fas fa-angle-right pr-5"></i> Abilidades Profissional

    <!-- portifolio -->
    <section class="my-20 flex flex-col justify-center items-center">
        <h1 class="pl-32 text-gray-500 w-screen text-left font-normal text-lg sm:text-2xl uppercase mb-10 py-10">
            <i class="fas fa-angle-right pr-5"></i> Portif√≥lio
        </h1>
        <div class="w-full flex flex-wrap justify-center items-center" id="projetos"></div>
    </section>

    <!-- roda pe  -->
    <footer class="mt-20 p-10 border-t border-gray-400 text-gray-700">
        <div class="flex flex-row justify-around items-center w-full">
            <div class="flex justify-center items-center">
                <i class="fab fa-github text-4xl"></i>
                <p class="ml-5">GitHub</p>                
            </div>
            <div class="flex justify-center items-center">
                <i class="fab fa-linkedin text-4xl"></i>
